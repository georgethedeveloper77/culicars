services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: culicars
      POSTGRES_PASSWORD: culicars
      POSTGRES_DB: culicars
    ports:
      - "5432:5432"
    volumes:
      - culicars_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  culicars_pg:
